    [params.summary]
        enable = true
        text = "Jeune ambitieux et impliqué. Le DevOps m'a attiré car j'ai rencontré plusieurs difficultés liées à la mise en production de nos applications en tant que développeur. Des mises en production non contrôlées, des environnements des Dev,QA,stagging parfois inexistant, des problématiques liées à chaque environnement distinct de chaque développeur qui ne sont pas interopérables. Toute cette frustration m'a insisté à trouver des solutions élégantes et facile à mettre en place rapidement. Cela a commencé par des environnement de dev locaux pour mes collègues, jusqu'à des applications en productions pour mes projets personnels en premier lieu et puis pour Télémaque. Je me tiens à jour de tout ce qu'il se fait dans le monde de la tech. Cela évolue très vite et il faut être à la page pour ne rien rater."








